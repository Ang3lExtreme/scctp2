config:
  target: 'https://scc23appwesteurope57609.azurewebsites.net/rest'
  plugins:
    metrics-by-endpoint: {}
  processor: "./test-bids-utils.js"
  variables:
     metricsProcessEndpoint : "myProcessEndpoint"  # function used to aggregate endpoints for statistics
  phases:
  - name: "Create bids"
    duration: 15
    arrivalCount: 1
  defaults:
    cookie:
      scc_session: ""

scenarios:
  - name: 'Create bids'
    weight: 1
    flow:
      - function: "genNewUser"         # Generate the needed information for the user
      - post:
          url: "/user"
          headers:
            Content-Type: application/json
            Accept: application/json
          json:
            id: "{{ id }}"
            name: "{{ name }}"
            pwd: "{{ pwd }}"
            photoId: "{{ imageId }}"
          afterResponse: "genNewUserReply"
      - function: "genNewAuction"  
      - think: 5
      - post:
          url: "/auction"
          headers:
            Content-Type: application/json
            Accept: application/json
          json:
            id: "{{ idAuction }}"
            title: "{{ title }}"
            description: "{{ description }}"
            photoId: "{{ photoId }}"
            ownerId: "{{ id }}"
            minimumBid: "{{ minimumBid }}"
          afterResponse: "genNewAuctionReply"    
      - function: "genNewBid"  
      - think: 5
      - post:
          # idealmente o utilizador que faz a bid devia ser diferente do owner mas para testar deixamos assim
          url: "/bid"
          headers:
            Content-Type: application/json
            Accept: application/json
          json:
            id: "{{ idBid }}"
            bidderid: "{{ id }}"
            targetauctionid: "{{ idAuction }}"
            value: 5
          afterResponse: "genNewBidReply"    
          
        
